  bitbucket:
    #ports:
    #  - "7990:7990" - "7999:7999"
    image: atlassian/bitbucket-server:5.16.4
    container_name: bitbucket
    volumes:
      - /opt/appdata/bitbucket/home:/var/atlassian/application-data/bitbucket
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    labels:
      - "traefik.backend=bitbucket"
      - "traefik.frontend.rule=Host:bitbucketdev.tekstream.com"
    environment:
      - SERVER_SECURE=false
      - SERVER_SCHEME=http
      - SERVER_PROXY_PORT=80
      - SERVER_PROXY_NAME=bitbucketdev.tekstream.com
    restart: always
    depends_on:
      - postgres
  postgres:
    #ports:
    #  - "5432:5432"
    image: postgres:9.5
    container_name: postgres
    volumes:
      - /opt/appdata/postgres:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    labels:
      - "traefik.enable=false"
    restart: always
  pgadmin:
    ports:
      - "5050:80"
      - "5051:443"
    image: dpage/pgadmin4
    container_name: pgadmin
    volumes:
      - /opt/appdata/pgadmin:/var/lib/pgadmin
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    restart: always
    labels:
      - "traefik.backend=pgadmin"
      - "traefik.frontend.rule=Host:pgadmin.test.com"
      - "traefik.enable=false"
    environment:
      - PGADMIN_DEFAULT_EMAIL:admin
      - PGADMIN_DEFAULT_PASSWORD:admin
    depends_on:
      - postgres
  portainer:
    ports:
      - "9000:9000"
    image: portainer/portainer
    container_name: portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/appdata/portainer/:/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    restart: always
    labels:
      - "traefik.backend=portainer"
      - "traefik.frontend.rule=Host:portainerdev.test.com"
      - "traefik.enable=false"
  mariadb:
    ports:
      - "3306:3306"
    image: mariadb:10.3
    container_name: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=changeme
      - MYSQL_DATABASE=RDM
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
    volumes:
      - /opt/appdata/mariadb/:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    restart: always
    labels:
      - "traefik.backend=mariadb"
      - "traefik.frontend.rule=Host:mariadev.test.com"
      - "traefik.enable=false"
  mysql:
    ports:
      - "3307:3306"
    image: mysql:8
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=changeme
      - MYSQL_DATABASE=RDM
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
    volumes:
      - /opt/appdata/mysql/:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    restart: always
    labels:
      - "traefik.backend=marimysqladb"
      - "traefik.frontend.rule=Host:mysqldev.test.com"
      - "traefik.enable=false"
  mssql:
    ports:
      - "1433:1433"
    image: microsoft/mssql-server-linux:latest
    container_name: mssql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=changeme
      - MSSQL_PID=Express
    volumes:
      - /opt/appdata/mssql/:/var/opt/mssql
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    restart: always
    labels:
      - "traefik.backend=mssql"
      - "traefik.frontend.rule=Host:mssqldev.test.com"
      - "traefik.enable=false"
  tasktop:
    ports:
      - "8082:8080"
      - "8334:8443"
    image: postupunsub/tasktop-integration-hub
    container_name: tasktop
    # environment:
    volumes:
      # - /opt/appdata/tasktop/:/var/opt/mssql
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    restart: always
    labels:
      - "traefik.backend=tasktop"
      - "traefik.frontend.rule=Host:tasktop.test.com"
      - "traefik.enable=false"