  #   labels:
  #     - "traefik.backend=servicedesk"
  #     - "traefik.frontend.rule=Host:servicedeskdev.tekstream.com"
  #     #- "traefik.enable=false"
  #   environment:
  #     - "CATALINA_OPTS= -Xms2G -Xmx2G"
  #     - X_PROXY_NAME=servicedeskdev.tekstream.com
